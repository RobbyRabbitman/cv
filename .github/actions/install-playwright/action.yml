name: install playwright
description: installs and caches playwright

runs:
  using: composite
  steps:
    - shell: bash
      run: echo "PLAYWRIGHT_VERSION=$(jq -r '.devDependencies.playwright' package.json)" >> $GITHUB_ENV

    - uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ runner.os }}-${{ env.PLAYWRIGHT_VERSION }}

    - shell: bash
      if: steps.playwright-cache.outputs.cache-hit != 'true'
      run: pnpm playwright install --with-deps --only-shell
